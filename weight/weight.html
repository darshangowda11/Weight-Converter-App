<!DOCTYPE html>
<html>
  <head>
    <title>Weight Converter App</title>
    <link rel="stylesheet" href="weight.css" />
  </head>
  <body>
    <main>
      <h1>Weight Converter</h1>
      <div>
        <input
          type="number"
          id="pounds"
          placeholder="Enter pounds"
          onchange="convert()"
        />
      </div>
      <div class="">
        <h2 id="grams">Grams:</h2>
      </div>
      <div>
        <h2 id="kilograms">Kilograms:</h2>
      </div>
      <div>
        <h2 id="ounces">Ounces:</h2>
      </div>
    </main>
    <script src="weight.js"></script>
  </body>
</html>
